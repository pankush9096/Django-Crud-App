

{% load staticfiles %}

<html>

<head>
    <title>Employee Records</title>

    <!--<link href= ”{% static 'css/styles.css' %}" rel=”stylesheet”  type="text/css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>

<body>

<br />

<h2> " All Records are below" </h2>

<br />

<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Conatct</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    {% for employee in employees %}
    <!--starting the loop over model data-->
    <tr>
        <td>{{ employee.eid }}</td>
        <td>{{ employee.ename }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.econtact }}</td>
        <td>

            <a href="/crudapp/delete/{{ employee.id }}">DELETE</a>
            <!--ID is refering to django autogenerated primary key which is created every time a record is saved in model-->
            <a href="/crudapp/edit/{{ employee.id }}">Edit</a>
            <!--this ID will call url edit and view edit will render edit.html-->

        </td>

    </tr>
    {% endfor %}
    <!--end of loop-->

    </tbody>
</table>
<br />

<center><a href="/crudapp/empregister" class="Button"> ADD New Records</a></center>

<br />

</body>

</html>
